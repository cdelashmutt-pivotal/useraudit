buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'http://repo.spring.io/snapshot' }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile 'org.cloudfoundry:cloudfoundry-client-reactor:2.8.0.RELEASE'
	compile 'org.cloudfoundry:cloudfoundry-operations:2.8.0.RELEASE'
	compile 'io.projectreactor:reactor-core:3.0.5.RELEASE'
	compile 'io.projectreactor.ipc:reactor-netty:0.6.2.RELEASE'
	compile 'com.fasterxml.jackson.core:jackson-databind'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
